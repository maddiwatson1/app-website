<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>MuSync App</title>
<link href="css/general.css" rel="stylesheet">
<link href="css/grid.css"rel="stylesheet">
</head>

<header>
    <img src="img/app-Icon.png" width="50" height="50"></header>

<body>

<div class="grid-1">
    <div class="unit unit-s-1 unit-m-2-3 unit-l-2-3 ">
        <div class="unit-spacer">
            <img src="http://placehold.it/150x80" class="flex-img1" alt="">
        </div>
    </div>
        
    <div class="unit unit-s-1 unit-m-1-3 unit-l-1-3 ">
        <div class="unit-spacer">
            <h1>MuSync</h1>
                <p>Designed for the all time music lover; the user that is always looking to add songs to their collection. Sync your music with this app, and you'll be presented with numerous songs based on the genre of music you listen to.<br></p>
            <button id="btn">Buy Now!</button>
        </div>
    </div>
</div>    
    
    
<div class="carousel">
    <div class="carousel-items">
        <img data-state="current" src="img/welcome.jpg" alt="">
        <img src="img/syncing-music.jpg" alt="">
        <img src="img/artists.jpg" alt="">
        <img src="img/albums.jpg" alt="">
        <img src="img/songs.jpg" alt="">
        <img src="img/flyout.jpg" alt="">
        <img src="img/player.jpg" alt="">
    </div>
    <div class="carousel-buttons">
        <button class="next">Next</button>
        <button class="prev">Prev</button>
    </div>    
</div>

<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="js/main.js"></script>

</body>

<div id="footer">
    <div id="footer_wrapper"><p>Â© MuSync 2014 // Maddi Watson Design</p></div>
</div>
    
</html>
