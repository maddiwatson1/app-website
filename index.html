<body>

<div class="grid-1">

             <button id="btn-open"><img src="img/video-img.png" alt=""></button>
                    
            <dialog id="video">
                <button id="btn-close">Ã—</button>
                            
                <div id="video-placeholder"></div>
            </dialog>
        </div>
    </div>
    
    <div class="unit unit-s-1 unit-m-1-3 unit-l-1-3 ">
        <div class="unit-spacer">
            <h1>MuSync</h1>
                <p>Designed for the all time music lover; the user that is always looking to add songs to their collection. Sync your music with this app, and you'll be presented with numerous songs based on the genre of music you listen to.<br></p>
            <button id="btn">Buy Now!</button>

    </div>

                <img src="img/artists.jpg" alt="">
                <img src="img/albums.jpg" alt="">
                <img src="img/songs.jpg" alt="">
                <img src="img/flyout.jpg" alt="">
                <img src="img/player.jpg" alt="">
            </div>
            <div class="carousel-buttons">
                <button class="next">Next</button>
                <button class="prev">Prev</button>
            </div>    
        </div>
    </div>
</section>
